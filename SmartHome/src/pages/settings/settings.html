<!--
  side menu for the tabspage the options on the side menu will be shown according  to user permissions
-->
<ion-header>

  <ion-navbar>
    <ion-buttons >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border>

    <ion-list-header>
     General Settings
    </ion-list-header>



    <ion-item>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
      <ion-label>
        Notifications
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
      <ion-label>
       Location Services
       </ion-label>
    </ion-item>

    <ion-item>
    <ion-toggle checked="false" color="secondary"></ion-toggle>
    <ion-label>
      Use Google Map
    </ion-label>
    </ion-item>
  </ion-list>


  <ion-list>

    <ion-list-header>
      Notifications Settings
    </ion-list-header>
    <ion-item>
      <ion-label>Urgent Alerts</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Devices Notifications</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Users Notifications</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

    <<ion-item>
    <ion-label>Device Not Responding</ion-label>
    <ion-checkbox color="primary"></ion-checkbox>
  </ion-item>

    <ion-item>
      <ion-label>Connection Lost</ion-label>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
